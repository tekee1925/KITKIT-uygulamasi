<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KİTKİT - YDS Sınava Hazırlık</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app"></div>
    
    <!-- Firebase SDK -->
    <script type="module">
        // Firebase yapılandırması
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc, updateDoc, arrayUnion, collection, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        // Firebase config'i harici dosyadan al (GİZLİ!)
        import { firebaseConfig } from './firebase-config.js';

        // Firebase'i başlat
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Global erişim için window'a ekle
        window.firebaseAuth = auth;
        window.firebaseDb = db;
        window.firebaseModules = {
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            signOut,
            onAuthStateChanged,
            doc,
            setDoc,
            getDoc,
            updateDoc,
            arrayUnion,
            collection,
            query,
            where,
            getDocs
        };

        console.log('Firebase initialized successfully');

        // Gemini config'i yükle
        const geminiScript = document.createElement('script');
        geminiScript.src = 'gemini-config.js';
        geminiScript.onload = () => console.log('Gemini config loaded');
        geminiScript.onerror = () => console.log('Gemini config not found - AI features disabled');
        document.head.appendChild(geminiScript);

        // Firebase hazır olduğunda app.js'i yükle
        const script = document.createElement('script');
        script.src = 'app.js';
        script.onload = () => console.log('app.js loaded successfully');
        script.onerror = (e) => {
            console.error('Failed to load app.js:', e);
            document.getElementById('app').innerHTML = `
                <div style="padding: 40px; text-align: center; color: white;">
                    <h1>Yükleme Hatası</h1>
                    <p>app.js yüklenemedi. Lütfen sayfayı yenileyin.</p>
                    <button onclick="location.reload()" style="padding: 10px 20px; margin-top: 20px; cursor: pointer;">Yenile</button>
                </div>
            `;
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
